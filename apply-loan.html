<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Loan</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { margin: 0; background-color: #f4f4f4; }
        .navbar { background-color: #004d99; padding: 10px; color: #fff; text-align: center; }
        .container { padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
        textarea { resize: vertical; }
        .button { padding: 10px 20px; background-color: #004d99; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .button:hover { background-color: #003366; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Apply for Loan</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
            <div class="form-group">
                <label for="loan-type">Loan Type</label>
                <select id="loan-type" name="loan-type" required onchange="toggleDescription()">
                    <option value="">Select Loan Type</option>
                    <option value="home">Home Loan</option>
                    <option value="car">Car Loan</option>
                    <option value="personal">Personal Loan</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group" id="description-group" style="display: none;">
                <label for="loan-description">Loan Description</label>
                <textarea id="loan-description" name="loan-description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="loan-amount">Loan Amount</label>
                <input type="number" id="loan-amount" name="loan-amount" required>
            </div>
            <button type="submit" class="button">Apply</button>
            <a href="index.html" class="button">Back to Home</a>
        </form>
    </div>
    <script>
        function toggleDescription() {
            var loanType = document.getElementById('loan-type').value;
            document.getElementById('description-group').style.display = loanType === 'other' ? 'block' : 'none';
        }
    </script>
</body>
</html>
