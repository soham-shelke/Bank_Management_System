<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { margin: 0; background-color: #f4f4f4; }
        .navbar { background-color: #004d99; padding: 10px; color: #fff; text-align: center; }
        .container { padding: 20px; }
        .login-box { max-width: 400px; margin: auto; padding: 20px; background-color: #ffffff; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
        .button { padding: 10px 20px; background-color: #004d99; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .button:hover { background-color: #003366; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Bank Management System</h1>
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
