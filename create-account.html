<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { margin: 0; background-color: #f4f4f4; }
        .navbar { background-color: #004d99; padding: 10px; color: #fff; text-align: center; }
        .container { padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
        .button { padding: 10px 20px; background-color: #004d99; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .button:hover { background-color: #003366; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Create Account</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="account-name">Account Holder Name</label>
                <input type="text" id="account-name" name="account-name" required>
            </div>
            <div class="form-group">
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
            <div class="form-group">
                <label for="account-type">Account Type</label>
                <input type="text" id="account-type" name="account-type" required>
            </div>
            <div class="form-group">
                <label for="initial-deposit">Initial Deposit</label>
                <input type="number" id="initial-deposit" name="initial-deposit" required>
            </div>
            <button type="submit" class="button">Create Account</button>
            <a href="index.html" class="button">Back to Home</a>
        </form>
    </div>
</body>
</html>
