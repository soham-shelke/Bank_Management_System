<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Loans</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { margin: 0; background-color: #f4f4f4; }
        .navbar { background-color: #004d99; padding: 10px; color: #fff; text-align: center; }
        .container { padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #004d99; color: #fff; }
        .button { padding: 10px 20px; background-color: #004d99; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .button:hover { background-color: #003366; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>View Loans</h1>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Loan Type</th>
                    <th>Loan Amount</th>
                    <th>Interest Rate (%)</th>
                    <th>Term End</th>
                    <th>Interest</th>
                    <th>Final Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>123456</td>
                    <td>Home Loan</td>
                    <td>₹1,000,000</td>
                    <td>7</td>
                    <td>2030</td>
                    <td>₹70,000</td>
                    <td>₹1,070,000</td>
                </tr>
                <tr>
                    <td>789012</td>
                    <td>Car Loan</td>
                    <td>₹500,000</td>
                    <td>9</td>
                    <td>2028</td>
                    <td>₹45,000</td>
                    <td>₹545,000</td>
                </tr>
            </tbody>
        </table>
        <a href="index.html" class="button">Back to Home</a>
    </div>
</body>
</html>
