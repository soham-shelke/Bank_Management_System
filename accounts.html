<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Accounts</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { margin: 0; background-color: #f4f4f4; }
        .navbar { background-color: #004d99; padding: 10px; color: #fff; text-align: center; }
        .container { padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #004d99; color: #ffffff; }
        .button { padding: 10px 20px; background-color: #004d99; color: #ffffff; border: none; border-radius: 5px; text-decoration: none; cursor: pointer; }
        .button:hover { background-color: #003366; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>View Accounts</h1>
    </div>
    <div class="container">
        <table>
            <tr>
                <th>Account Number</th>
                <th>Account Holder Name</th>
                <th>Account Type</th>
                <th>Balance</th>
            </tr>
            <tr>
                <td>123456</td>
                <td>John Doe</td>
                <td>Savings</td>
                <td>$10,000</td>
            </tr>
            <tr>
                <td>789012</td>
                <td>Jane Smith</td>
                <td>Current</td>
                <td>$5,000</td>
            </tr>
        </table>
        <a href="index.html" class="button">Back to Home</a>
    </div>
</body>
</html>
